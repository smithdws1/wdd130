<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="A simple quiz about basic HTML and CSS">
    <meta name="author" content="David Smith">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <div class="form-group">
            <label for="q1">1. What does the "box-sizing: border-box" CSS property do?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-group">
            <label for="q2">2. What the difference between block-level and inline-level elements?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">/* I am a comment */</option>
                <option value="2">// I am a comment</option>
                <option value="3">&lt;!-- This is a comment --&gt;</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">4. What is the total bottom margin given this declaration?</label>
            <pre><code>margin: 10px 5px 15px;</code></pre>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
